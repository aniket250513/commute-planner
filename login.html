    <div class="form-modal">
    
        <div class="form-toggle">
            <button id="login-toggle" onclick="toggleLogin()">log in</button>
            <button id="signup-toggle" onclick="toggleSignup()">sign up</button>
        </div>
		<div id="signup-form">
            <form method="post" action="register.php" onsubmit="return validate()">
                <input type="text" id="username" name="username" placeholder="Choose username" required>
                <input type="password" id="password" name="password" placeholder="Create password" required>
                <button class="btn signup">create account</button>

        <div id="login-form">
            <form method="post" action="logged.php">
                <input type="text" id="username" name="username" placeholder="Enter email or username" required>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <button class="btn login">login</button>
                <p><a href="javascript:void(0)">Forgotten account</a></p>
                <hr/>
            </form>

  <script>
    function toggleSignup()
    {
      document.getElementById("login-toggle").style.backgroundColor="#fff";
      document.getElementById("login-toggle").style.color="#222";
      document.getElementById("signup-toggle").style.backgroundColor="#09362f";
      document.getElementById("signup-toggle").style.color="#fff";
      document.getElementById("login-form").style.display="none";
      document.getElementById("signup-form").style.display="block";
    }
      
    function toggleLogin()
    {
      document.getElementById("login-toggle").style.backgroundColor="#09362f";
      document.getElementById("login-toggle").style.color="#fff";
      document.getElementById("signup-toggle").style.backgroundColor="#fff";
      document.getElementById("signup-toggle").style.color="#222";
      document.getElementById("signup-form").style.display="none";
      document.getElementById("login-form").style.display="block";
    }

    function validate() 
    {
      var pass = document.getElementById("password").value;
	

      if(pass.length <= 5)
      {
        alert("Password must contain at least 5 characters");
        return false;
      }

      var cap = /[A-Z]/g;
      if(cap.test(pass) == false)
      {
        alert("Password must contain one uppercase letter");
        return false;
      }

      var low = /[a-g]/g;
      if(low.test(pass) == false)
      {
        alert("Password must contain one lowercase letter"); 
        return false;
      }

      var num = /[0-9]/g;
      if(num.test(pass) == false)
      {
        alert("Password must contain one numeric value");
        return false;
      }
      
      else
      {
        return true;
      }
    }   
  </script>
